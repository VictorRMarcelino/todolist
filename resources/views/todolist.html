<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="../css/todolist.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../js/jquery.js"></script>
    <script src="../js/todolist.js"></script>
    <script src="../js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <main class="todolist">
        <div class="todolist_header"></div>
        <div class="todolist_content">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="todolist_footer">
            <button class="btn btn-primary" onclick="todolist.openModalAddItem()">Add Item</button>
        </div>
    </main>
    <div class="modal_todo_list_closed modal_add_item" id="modal_add_item" name="modal_add_item">
        <div class="modal_add_item_header"></div>
        <div class="modal_add_item_content"></div>
        <div class="modal_add_item_footer">
            <button>Confirm</button>
            <button>Clean</button>
        </div>
    </div>
</body>
</html>
