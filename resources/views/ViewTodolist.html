<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="../resources/css/todolist.css">
    <link rel="stylesheet" href="../resources/css/modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../resources/js/jquery.js"></script>
    <script src="../resources/js/todolist.js"></script>
    <script src="../resources/js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container todolist" id="todolist" name="todolist">
        <div class="todolist_header">
            <h2>TODO List</h2>
        </div>
        <div class="todolist_content">
            <table class="table todolist_content_table">
                <thead>
                    <tr>
                        <td scope="col">ID</td>
                        <td scope="col">Description</td>
                        <td scope="col">Status</td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="todolist_content_table_body" name="todolist_content_table_body">
                </tbody>
            </table>
        </div>
        <div class="todolist_footer">
            <button class="btn btn-primary" onclick="Todolist.openModalAddItem()">Add Item</button>
        </div>
    </main>
    <div class="modal_todo_list_closed modal_add_item" id="modal_add_item" name="modal_add_item">
        <div class="modal_header">
            <div class="modal_header_title">
                <h2>Add Item</h2>
            </div>
            <div class="modal_header_options">
                <button class="btn btn-danger" onclick="Todolist.closeModalAddItem()">X</button>
            </div>
        </div>
        <div class="modal_content" id="modal_add_item_content" name="modal_add_item_content">
            <table class="modal_add_item_table">
                <tbody>
                    <tr>
                        <td><label for=""></label>Description:</td>
                        <td><input type="text" name="modal_add_item_input_description" id="modal_add_item_input_description"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal_footer">
            <button class="btn btn-primary" onclick="Todolist.onConfirmAddItem()">Confirm</button>
            <button class="btn btn-secondary">Clean</button>
        </div>
    </div>
</body>
</html>
